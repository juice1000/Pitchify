<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Phaze - A real-time web audio pitch-shifte</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="./main.js"></script>
    </head>

    <body>

        <div class="wrapper">



            <div class="workletContainer">

                <div class="loading-spinner">
                    <img src="assets/notes-loader.gif">.
                </div>
                <div id="no-worklet" style="display: none;">Audio Worklet API not supported by you browser, try a recent Chrome version.</div>
                <div class="timeline" id="timeline"></div>
            </div>

            <div class="controls">
                <label for="speed">
                    <span>Speed</span>
                    <input class="slider" id="speed" type="range" min="0.5" max="1.5" step="0.01" />
                    <span id="speed-value">1.00</span>
                </label>
                <label for="pitch">
                    <span>Pitch</span>
                    <input class="slider" id="pitch" type="range" min="-10" max="10" step="1" />
                    <span id="pitch-value">0</span>
                </label>


            </div>

            <div class="bottom">
                <div id="play-pause" data-playing="false" role="switch" aria-checked="false">

                                <path
                                    d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M30,58C14.561,58,2,45.439,2,30 S14.561,2,30,2s28,12.561,28,28S45.439,58,30,58z" />
                            </g>
                        </g>

                    </svg>


                    <!-- Uploaded to: SVG Repo, www.svgrepo.com, Transformed by: SVG Repo Mixer Tools -->

                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60 60" xml:space="preserve" stroke="#0fabff">

                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                            </g>
                        </g>

                    </svg>
                </div>

            </div>
            <button id="start-local" style="font-size: 1.3rem;" data-playing="false" aria-checked="false">
                START LOCAL
            </button>
        </div>


    </body>

</html>
